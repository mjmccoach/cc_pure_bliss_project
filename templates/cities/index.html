<h1>
    Cities
</h1>
<a href="/">Home</a>
{% block content %}
    
<table>
    <th>Names</th>
    {% for city in cities  %}
    <tr>
        <td>
            {{city.name}} in {{city.country.name}}
        </td>
    </tr>
    {% endfor %}
    
</table>

<a href="/cities/new">Add New City</a>

{% endblock %}
