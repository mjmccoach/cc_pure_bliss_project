{% extends 'base.html' %}
{% block content %}
<h1>
    Cities
</h1>
<a href="/">Home</a>

    
<table>
    <th>Names</th>
    {% for city in cities  %}
    <tr>
        <td><form class="delete-form" action = "/cities/{{city.id}}/delete" method="POST">
            <button class = delete-button></button>
        </form>
            <a href="/cities/{{city.id}}"> {{city.name}} </a> in <br>{{city.country.name}} <br>Visited? {% if city.visited == True %}
                Yes 
                    <!-- <br> <textarea name="city_review" id="city_review" cols="30" rows="10"></textarea> -->
              {% else %}
                No
              {% endif %}
        </td>
    </tr>
    {% endfor %}
    
</table>

<a href="/cities/new">Add New City</a>

{% endblock %}
