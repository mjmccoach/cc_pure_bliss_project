<h1>
    Cities
</h1>
<a href="/">Home</a>
{% block content %}
    
<table>
    <th>Names</th>
    {% for city in cities  %}
    <tr>
        <td><form class="delete-form" action = "/cities/{{city.id}}/delete" method="POST">
            <button class = delete-button></button>
        </form>
            <a href="/cities/{{city.id}}">{{city.name}}<a> in <br>{{city.country.name}}
        </td>
    </tr>
    {% endfor %}
    
</table>

<a href="/cities/new">Add New City</a>

{% endblock %}
